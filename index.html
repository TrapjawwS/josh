<!DOCTYPE html>
<html>
<head>
    <title>Study Tools</title>
    <link rel="stylesheet" href="stle.css">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>src = "basic.js"</script>
    <script>
        document.onkeydown = function (e) {
            if (event.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'i'.charCodeAt(0))) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && (e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'c'.charCodeAt(0))) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && (e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'j'.charCodeAt(0))) {
                return false;
            }
            if (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'u'.charCodeAt(0))) {
                return false;
            }
            if (e.ctrlKey && (e.keyCode == 'S'.charCodeAt(0) || e.keyCode == 's'.charCodeAt(0))) {
                return false;
            }
        }
    </script>
    <body oncontextmenu="return false;">
</head>
<body>
<form>
    <label for="pswd">Please enter the password</label>
    <input type="password" id="pswd">
    <input type="button" value="Submit" onclick="checkPswd();" />
<!--Function to check password the already set password is admin-->
<script type="text/javascript">
    passwordcheck = "cheese53"
    function checkPswd() {
        var password = document.getElementById("pswd").value;
        if (password == passwordcheck) {
            document.body.innerHTML = `<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" id="https://trapjawws.github.io/josh/The%20Binding%20of%20Isaac.swf" width="1000" height="572"><param name="movie" value="https://trapjawws.github.io/josh/The%20Binding%20of%20Isaac.swf"><param name="quality" value="high"><param name="play" value="true"><param name="loop" value="true"><param name="wmode" value="window"><param name="scale" value="showall"><param name="menu" value="true"><param name="devicefont" value="false"><param name="salign" value=""><param name="allowScriptAccess" value="false"></object>`;
        }
        else{
            alert("The password is incorrect.");
        }
    }
</script>
</body>
</html>
